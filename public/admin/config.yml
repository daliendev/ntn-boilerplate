site_url: https://ntn-boilerplate.netlify.app/
logo_url: https://ntn-boilerplate.netlify.app/icon.png

publish_mode: editorial_workflow
backend:
  name: git-gateway
  branch: master
  squash_merges: true

# used together with `npx netlify-cms-proxy-server`. https://www.netlifycms.org/docs/beta-features/#working-with-a-local-git-repository
local_backend: true

media_folder: public/img
public_folder: /img

# Docs: https://www.netlifycms.org/docs/configuration-options/#collections
collections:
  - label: 'Site settings'
    name: 'site'
    files:
      - label: 'Info'
        name: 'info'
        file: 'content/site/info.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: Site Name, name: sitename, widget: string, hint: 'This is used for the site title' }
          - {
              label: Site Description,
              name: sitedescription,
              widget: string,
              hint: 'This is used as descriptive text for links that link to this site',
            }
          - {
              label: Site Language,
              name: sitelang,
              widget: string,
              pattern: ['^[a-z]{2}([-])?([A-Za-z]{2})?$', 'Must match "xx" or "xx-XX" syntax (ex. "en" or "sv-SE")'],
            }
          # - { label: Site Email, name: siteemail, widget: string, required: false }
  - name: 'releases'
    label: 'Releases'
    label_singular: 'Release'
    folder: 'content/releases'
    create: true
    format: 'frontmatter'
    slug: '{{slug}}'
    preview_path: 'releases/{{slug}}'
    fields:
      - { label: 'Название', name: 'title', widget: 'string', required: true }
      - { label: 'Обложка', name: 'cover', widget: 'image', required: false, allow_multiple: false }
      - {
          label: 'Ссылки',
          name: 'links',
          widget: 'list',
          required: false,
          fields: [
            {
              label: 'Сервис',
              name: 'label',
              widget: 'select',
              default: 'apple music',
              options: [
                { label: 'Apple Music', value: 'apple music' },
                { label: 'Deezer', value: 'deezer' },
                { label: 'Spotify', value: 'spotify' },
                { label: 'VK Music', value: 'vk music' },
                { label: 'Yandex Music', value: 'yandex music' },
              ],
            },
            { label: 'Ссылка', name: 'url', widget: 'string' }
          ]
        }
